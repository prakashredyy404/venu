plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testImplementation 'org.seleniumhq.selenium:selenium-java:2.41.0'
    testImplementation 'org.apache.poi:poi:3.17'
    testImplementation 'org.apache.poi:poi-ooxml:3.15'
     //'org.apache.httpcomponents:httpclient:4.5.7'
    testImplementation 'org.apache.commons:commons-lang3:3.5'

}
test {
    useJUnitPlatform()
}